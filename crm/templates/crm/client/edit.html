{% extends 'base.html' %}

{% block title %}Редактирование профиля {{ client.title }}{% endblock title %}


{% block content %}
    <h1>редактирование клиента</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ client_form.as_p }}
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Сохранить изменения</button>
    </form>
{% endblock content %}
