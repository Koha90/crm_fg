{% extends 'base.html' %}

{% block title %}Редактирование профиля {{ user.first_name }} {{ user.last_name }}{% endblock title %}


{% block content %}
    <h1>Изменение профиля</h1>
    <form action="." method="POST" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <button type="submit">Сохранить изменения</button>
    </form>
{% endblock content %}
